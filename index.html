<!DOCTYPE html>
<html>
<head>
    <title>Thai's test</title>
</head>
<body>
    <h1>Gửi 10 Yêu Cầu Đến Trang Web Khác</h1>
    
    <button id="myButton">Gửi Yêu Cầu</button>
    
    <script>
        // Lấy tham chiếu đến nút bấm bằng ID
        var button = document.getElementById("myButton");
        
        // Thêm sự kiện click cho nút bấm
        button.addEventListener("click", function() {
            // Lặp qua 10 lần để gửi 10 yêu cầu
            for (var i = 0; i < 10; i++) {
                // Sử dụng đối tượng XMLHttpRequest để gửi yêu cầu GET đến trang web khác
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "https://remote.sonic.com.vn", true);
                xhr.send();
            }
            
            // Thông báo khi đã hoàn thành
            alert("Đã gửi 10 yêu cầu đến trang web khác.");
        });
    </script>
</body>
</html>
