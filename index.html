<!DOCTYPE html>
<html>
<head>
    <title>Test sending requests other website</title>
</head>
<body>
    <h1>xin chao</h1>

    <script>
        // Hàm gửi yêu cầu
        function sendRequests() {
            for (var i = 0; i < 10; i++) {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "https://remote.sonic.com.vn", true);
                xhr.send();
            }
            console.log("Đã gửi 10 yêu cầu đến trang web khác.");
        }

        // Gọi hàm gửi yêu cầu khi trang web được tải
        window.onload = sendRequests;
    </script>
</body>
</html>
